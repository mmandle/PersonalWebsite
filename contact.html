<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>

<body>
    <nav class="About-contact">
    <p><a href="./index.html">About Michael</a> </p>
    </nav>
    <section class="contact-container">
        <div class="main-title">
            <h2>Contact <span>Me</span></h2>
        </div>
        <div class="contact-info">
            <p>
                323 Epps Bridge PKWY - Athens, GA
            </p>
            <p>
                770.262.8126
            </p>
        </div>
        <hr class="horizontal-rule-contact">
        <div class="one-col">
            <form action="https://formsubmit.co/m1mandle1@gmail.com" method="POST" class="contact-form">
                <!--HoneyPot-->
                <input type="text" name="_honey" style="display: none;">
                <!--Captcha Diabale-->
                <input type="hidden" name="_captcha" value="false"> 
                <!--SucessPage-->
                <input type="hidden" name="_next" value="https://mmandle.github.io/michaelmandle/success.html">

                <div class="input-control">
                    <input type="text" name="name" required placeholder="YOUR NAME">
                    <input type="email" name="email"required placeholder="YOUR EMAIL">
                    <input type="text" name="subject"required placeholder="ENTER SUBJECT">
                    <textarea name="message" cols="15" rows="8" placeholder="Message Here..."></textarea>
                </div>
                <div class="submit-btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footie-contact">
