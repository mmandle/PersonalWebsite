<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c42346727e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login with SQL</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="far fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remeber Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="sumbit" class="btn">Login</button>

            <div class="register-link">
                <p>Haven't signed up yet? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
